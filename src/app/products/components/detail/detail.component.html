<mat-dialog-content class="container">
    <div class="flex-container">
        <div class="seleccionador">
            <div *ngFor="let img of product.img; let index = index">
                <img [src]="img" (click)="changeImg($event,index)" />
            </div>
        </div>
        <div class="img">
            <img [src]="product.img[index]" alt="product.description" loading="lazy" class="c2">
        </div>
        <div class="datos">
            <mat-card-content class="content">
                <p><strong>{{product.nombre}}</strong></p>
                <p>{{product.descripcion}}</p>
                <p>{{product.precio | currency}}</p>
                <mat-card-actions>
                    <button mat-raised-button mat-dialog-close color=warn>Volver</button>
                    <button mat-raised-button color=info (click)="addCart(product)">Agregar</button>
                </mat-card-actions>
            </mat-card-content>            
        </div>
    </div>
</mat-dialog-content>
