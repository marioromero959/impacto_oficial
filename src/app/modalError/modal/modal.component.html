<div class="container">
    <h1 mat-dialog-title *ngIf="!isInventario">Ups, al parecer ocurri√≥ un error</h1>
    <div mat-dialog-content>
      <p>{{(isInventario) ? data.msg : data}}</p>
    </div>
    <div mat-dialog-actions>
      <button *ngIf="isInventario" mat-raised-button color="accent" mat-dialog-close (click)="close(true)">Aceptar</button>
      <button mat-raised-button color="warn" mat-dialog-close>Volver</button>
    </div>
  </div>
